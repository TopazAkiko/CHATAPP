<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatApp WhatsApp Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="usernamePrompt">
    <h2>Enter your name:</h2>
    <input id="usernameInput" placeholder="Username" />
    <button id="usernameBtn">Join Chat</button>
  </div>

  <div id="chatContainer" style="display:none;">
    <div class="chat-header">Simple WhatsApp Chat</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input id="input" autocomplete="off" placeholder="Type your message..." />
      <button id="micBtn" title="Speak">ðŸŽ¤</button>
      <button id="sendBtn">Send</button>
    </div>
    <div class="call-controls">
  <button id="callBtn">Start Call</button>
  <button id="hangupBtn">Hang Up</button>
</div>

<video id="localVideo" autoplay muted style="width: 200px; border: 1px solid #ccc;"></video>
<video id="remoteVideo" autoplay style="width: 200px; border: 1px solid #ccc;"></video>

<div class="file-upload">
  <input type="file" id="fileInput" />
</div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
